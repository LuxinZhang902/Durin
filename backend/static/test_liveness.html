<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durin - Liveness & Deepfake Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        #video {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }

        .result-item h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .result-item p {
            color: #666;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin: 5px 5px 5px 0;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .score-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .captured-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .flag-list {
            list-style: none;
            padding: 0;
        }

        .flag-list li {
            padding: 8px 12px;
            margin: 5px 0;
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            border-radius: 5px;
        }

        .model-results {
            margin-top: 15px;
        }

        .model-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .model-item strong {
            color: #667eea;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Durin</h1>
            <p>Liveness Detection & Deepfake Prevention</p>
        </div>

        <div class="main-content">
            <!-- Webcam Section -->
            <div class="card">
                <h2>üì∏ Camera Capture</h2>
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div class="button-group">
                    <button id="startBtn" class="btn-primary" onclick="startCamera()">Start Camera</button>
                    <button id="captureBtn" class="btn-success" onclick="captureImage()" disabled>Capture Photo</button>
                </div>
                <img id="capturedImg" class="captured-image" style="display: none;">
            </div>

            <!-- Status Section -->
            <div class="card">
                <h2>üìä Analysis Status</h2>
                <div id="statusContent">
                    <p style="color: #666; text-align: center; padding: 40px 20px;">
                        Click "Start Camera" to begin
                    </p>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card full-width results" id="resultsCard">
                <h2>üéØ Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let videoStream = null;
        let capturedImageData = null;

        async function startCamera() {
            try {
                const video = document.getElementById('video');
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                video.srcObject = videoStream;

                document.getElementById('startBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;

                updateStatus('‚úÖ Camera started. Position your face and click "Capture Photo"', 'success');
            } catch (error) {
                updateStatus('‚ùå Error accessing camera: ' + error.message, 'danger');
                console.error('Camera error:', error);
            }
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImg = document.getElementById('capturedImg');

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Get image data
            canvas.toBlob(function(blob) {
                capturedImageData = blob;
                const url = URL.createObjectURL(blob);
                capturedImg.src = url;
                capturedImg.style.display = 'block';

                // Stop camera
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }

                document.getElementById('captureBtn').disabled = true;
                updateStatus('üì∏ Photo captured! Analyzing...', 'info');

                // Send to backend for analysis
                analyzeImage(blob);
            }, 'image/jpeg', 0.95);
        }

        async function analyzeImage(imageBlob) {
            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.readAsDataURL(imageBlob);

                reader.onloadend = async function() {
                    const base64data = reader.result.split(',')[1];

                    updateStatus('üîç Running analysis... (This may take 10-20 seconds)', 'info');
                    showLoading();

                    // Call backend API
                    const response = await fetch('http://localhost:8000/api/underwrite/liveness', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            liveness_check: {
                                user_id: 'web_test_user_' + Date.now(),
                                image_data: base64data,
                                device_fingerprint: 'web_browser_' + navigator.userAgent.substring(0, 50)
                            }
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        displayResults(result);
                        updateStatus('‚úÖ Analysis complete!', 'success');
                    } else {
                        updateStatus('‚ùå Analysis failed: ' + (result.detail || 'Unknown error'), 'danger');
                    }
                };
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message, 'danger');
                console.error('Analysis error:', error);
            }
        }

        function updateStatus(message, type) {
            const statusContent = document.getElementById('statusContent');
            const badgeClass = 'badge-' + type;
            statusContent.innerHTML = `
                <div class="result-item">
                    <span class="status-badge ${badgeClass}">${message}</span>
                </div>
            `;
        }

        function showLoading() {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">
                        ‚Ä¢ Checking face detection<br>
                        ‚Ä¢ Running deepfake analysis (Reality Defender)<br>
                        ‚Ä¢ Screening sanctions/PEP lists<br>
                        ‚Ä¢ Calculating device risk
                    </p>
                </div>
            `;
        }

        function displayResults(result) {
            const resultsCard = document.getElementById('resultsCard');
            const resultsContent = document.getElementById('resultsContent');

            resultsCard.classList.add('show');

            // Overall pass/fail
            const overallStatus = result.liveness_pass
                ? '<span class="status-badge badge-success">‚úÖ PASS - Identity Verified</span>'
                : '<span class="status-badge badge-danger">‚ùå FAIL - Identity Verification Failed</span>';

            // Liveness score
            const livenessScore = result.liveness_score || 0;
            const livenessPercent = Math.round(livenessScore * 100);

            // Deepfake status
            const isDeepfake = result.is_deepfake || result.flags?.includes('DEEPFAKE_DETECTED') || result.flags?.includes('REALITY_DEFENDER_DEEPFAKE');
            const deepfakeStatus = isDeepfake
                ? '<span class="status-badge badge-danger">üî¥ DEEPFAKE DETECTED</span>'
                : '<span class="status-badge badge-success">‚úÖ AUTHENTIC</span>';

            // Sanctions status
            const sanctionsPass = result.sanctions_pass;
            const sanctionsStatus = sanctionsPass
                ? '<span class="status-badge badge-success">‚úÖ PASSED</span>'
                : '<span class="status-badge badge-danger">‚ö†Ô∏è FLAGGED</span>';

            // Face detection
            const faceDetected = !result.flags?.includes('NO_FACE_DETECTED');
            const faceStatus = faceDetected
                ? '<span class="status-badge badge-success">‚úÖ DETECTED</span>'
                : '<span class="status-badge badge-warning">‚ö†Ô∏è NO FACE</span>';

            // Device risk
            const deviceRisk = result.device_risk_score || 0;
            const deviceRiskPercent = Math.round(deviceRisk * 100);
            const deviceRiskStatus = deviceRisk < 0.3 ? 'badge-success' : deviceRisk < 0.7 ? 'badge-warning' : 'badge-danger';

            let html = `
                <div class="result-item">
                    <h3>Overall Status</h3>
                    ${overallStatus}
                </div>

                <div class="result-item">
                    <h3>üì∑ Face Detection</h3>
                    ${faceStatus}
                    ${result.is_real_face !== undefined ? `
                        <p>Real Face: ${result.is_real_face ? '‚úÖ Yes' : '‚ùå No'}</p>
                    ` : ''}
                </div>

                <div class="result-item">
                    <h3>ü§ñ Deepfake Detection</h3>
                    ${deepfakeStatus}
                    ${isDeepfake ? '<p style="color: #dc3545; font-weight: 600;">‚ö†Ô∏è This image appears to be AI-generated or manipulated!</p>' : '<p style="color: #28a745;">This appears to be a genuine photograph.</p>'}
                </div>

                <div class="result-item">
                    <h3>üòä Liveness Score</h3>
                    <div class="score-bar">
                        <div class="score-fill" style="width: ${livenessPercent}%">
                            ${livenessScore.toFixed(3)} (${livenessPercent}%)
                        </div>
                    </div>
                    <p>Higher score = more confident it's a real, live person</p>
                </div>

                <div class="result-item">
                    <h3>üõ°Ô∏è Sanctions Screening</h3>
                    ${sanctionsStatus}
                    ${!sanctionsPass ? '<p style="color: #dc3545;">Name matched sanctions/PEP database</p>' : '<p style="color: #28a745;">No matches in sanctions databases (OFAC, UN, EU, PEP)</p>'}
                </div>

                <div class="result-item">
                    <h3>üì± Device Risk</h3>
                    <span class="status-badge ${deviceRiskStatus}">${deviceRiskPercent}% Risk</span>
                    <p>${deviceRisk < 0.3 ? 'Low risk device' : deviceRisk < 0.7 ? 'Medium risk device' : 'High risk device - possible fraud'}</p>
                </div>
            `;

            // Flags
            if (result.flags && result.flags.length > 0) {
                html += `
                    <div class="result-item">
                        <h3>üö© Detection Flags</h3>
                        <ul class="flag-list">
                            ${result.flags.map(flag => `<li>${flag}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Technology used
            html += `
                <div class="result-item">
                    <h3>üî¨ Technology Stack</h3>
                    <p>
                        ‚úì <strong>Face Detection:</strong> DeepFace + RetinaFace<br>
                        ‚úì <strong>Deepfake Detection:</strong> Reality Defender API<br>
                        ‚úì <strong>Sanctions Screening:</strong> OpenSanctions API<br>
                        ‚úì <strong>Database:</strong> SQLite with SQLAlchemy ORM
                    </p>
                </div>
            `;

            resultsContent.innerHTML = html;

            // Scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Auto-start camera on page load (optional)
        // window.addEventListener('load', startCamera);
    </script>
</body>
</html>
